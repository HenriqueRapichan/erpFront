<div class="container-login">
  <div class="fundo">
    <form *ngIf="loginForm || !authService.isAuthenticated()" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="logo">
        <img src="../../../assets/info.png" alt="Logo">
      </div>
      <div class="campos">
        <div>
          <label for="usuario">Usuário:</label>
        </div>
        <div>
          <input type="text" id="usuario" formControlName="usuario">
        </div>
        <div *ngIf="loginForm.get('usuario')?.hasError('required') && loginForm.get('usuario')?.touched">
          Usuário é obrigatório.
        </div>
      </div>
      <div class="campos">
        <div>
          <label for="password">Senha:</label>
        </div>
        <div>
          <input type="password" id="password" formControlName="password">
        </div>
        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          Senha é obrigatória.
        </div>
      </div>
      <div class="campos">
        <button type="submit" class="btn btn-primary btn-sm btn-entrar" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
